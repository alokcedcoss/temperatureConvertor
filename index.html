<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Temperature Calculator</title>

</head>
<body>
<div class="main">
<div class="short"><img src="CTF.png" height="120px;" width="15%;"></div>


<div class="short1" style="margin-top: 5%;">
	<h1> Temperature Convertor</h1>
	<hr>
	<div style="text-align:center; padding-bottom: 10%;">
		<form>
		<label>Temperature(cel.or Far.):</label>
		<input type="number" name="temperature" id="degree"/>
		<label>select:</label>

<select id="temp">
	 <option value="select1">---select---</option>
  <option value="farenheit">Farenheit</option>
  <option value="cel">Celcius</option>
  
</select>
<label>Result:</label>
<input type="number"  id="res"/>
<br><br>
<input  type="button"  value="submit" onclick="Convert()" style="margin-top:4%;margin-bottom:2%;"/><br>

</form>
</div>
</div>
</div>
<script>
	function Convert() 
	{
		
		var a=document.getElementById('degree').value;
		if(a=='')
			{
					alert("Please Enter the value..")	
			}
		else{	
		var b=document.getElementById('temp').value;

		console.log(a);
	
		var result;
		if (b=='cel')
		 {
   				result= a* 9 / 5 + 32;
   			document.getElementById("res").value=result;
}
else if(b=="farenheit")
{
	result=(a-32) * 5 / 9;
	document.getElementById("res").value=result;
}
else if(b=="select1")
{
	alert("please select Convertor...")
}
}
}
</script>
</body>
</html>
